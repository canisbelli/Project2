  - A farmok végterméke a köré elhelyezett mezők típusától függ.
  - [Pagebreak]
  - '

    Erről a későbbiekben részletesen beszélünk.'
  - A farm, a többi céghez hasonlóan nyersanyagot állít elő, így nem szükséges összekötni a raktárral vagy más tároló épülettel.
  - Amíg a gyártó cégek egységei elérik a farmot, és a raktár vagy a tároló sátor árubegyűjtői elérik a gyártó céget, minden rendben van.
  - Viszont, ha a feldolgozást a sziget egy másik részén, vagy egy teljesen másik szigeten tervezet (teljesen érthető), akkor kelleni fog az összeköttetés az árubegyűjtők miatt.
  - Próbáld a farmot távolabb építeni a tengerparttól és a már meglévő épületektől, mivel sok helyre van szükség körülötte, hogy jól működjön.
  - ''
  - [BoldLabel, 'Feladat: Építs egy farmot.']
  - - Gallery
    - [content/gui/icons/buildmenu/020.png]

- &FIELDS
  - [Message, 'Építs legalább egy legelőt, és ha úgy tetszik, adj hozzá burgonya ültetvényeket.']
  - [Headline, 'ÚJ FELADAT: MEZŐK ÉPÍTÉSE']
  - [Image, content/gui/images/background/hr.png]
  - A farm önmagában nem fog előállítani semmit mezők nélkül.
  - Jelenleg legelő, burgonya és cukornád ültetvény közül választhatsz.
  - 'Rövid áttekintés:

    * Legelő: birkát nevel, bárány gyapjút állít elő.

    * Burgonya ültetvény: burgonyát termeszt, amelyet élelmiszerként kezelünk.

    * Cukornád ültetvény: cukrot termeszt, amelyből alkoholt és (később) édességet állít elő.'
  - Most csak legelőre van szükségünk, viszont, ha az élelmiszer ellátás alacsony (talán túl sok lakóépületed van), termeszthetsz burgonyát is.
  - Burgonya termesztéshez szükség van útösszeköttetésre a farmhoz (nem a mezőhöz), hiszen az állítja elő az árut.
  - [Pagebreak]
  - '

    Ügyelj arra, hogy minden mezőt lefedjen a farm hatósugara.'
  - Kombinálhatod is a termelést - egy legelő nem fogja 100 százalékban kihasználni a farm lehetőségeit -, viszont figyelj arra, hány mezőt képes a farm ellátni.
  - A különböző típusú mezők kevesebb/több időt igényelnek a munkásoktól (ültetés, aratás, pásztorkodás, stb...), emiatt a farm nem képes minden mezőt időben ellátni.
  - Eddig nem kellett ezekkel a problémákkal foglalkoznod, hiszen nem tettél le még mezőket. Változtassunk ezen!
  - ''
  - [BoldLabel, 'Feladat: Építs legalább egy legelőt a farm hatósugarában, és ha úgy tetszik, adj hozzá burgonya ültetvényeket is.']
  - - Gallery
    - [content/gui/icons/buildmenu/018.png, content/gui/icons/buildmenu/019.png]

- &STORAGE
  - [Message, 'Építs egy tároló sátrat (egyes szintű épület), ahol szükség van rá.']
  - [Headline, 'ÚJ FELADAT: ÉPÍTS TÁROLÓT']
  - [Image, content/gui/images/background/hr.png]
  - Ránéztél mostanában a favágódra?
  - Mivel a raktárad kapacitása nem végtelen, az árubegyűjtők abbahagyják a munkát, ha teli van a raktárad.
  - Tehát, ha a tengerészek nem szeretnék fejleszteni a sátraikat, valószínűleg sok deszka áll a rendelkezésedre, a favágód pedig tétlenül áll.
  - Két módon is kezelhetjük ezt a helyzetet, mind a kettőt átnézzük.
  - 'Minden cégnél lehetőség van arra, hogy ne dolgozzanak.

    Ez elsőre furcsán hangzik, de azért klikkelj a favágó kunyhó áttekintésénél a fogaskerékre.'
  - Ha ez a 'szünet' mód aktiválásra kerül (ezt hívjuk 'kihasználatlanság'-nak), az adott épület működéséhez szükséges költségek csökkennek. Nem csökken nullára, de még így is alacsonyabb, mint ha hagynád továbbra is dolgozni.
  - - Gallery
    - [content/gui/icons/templates/production/toggle_inactive_h.png]
  - [Pagebreak]
  - '

    Ez azt jelenti, hogy pénzt spórolhatsz, amennyiben ideiglenesen nincs szükséged a cég szolgáltatására, de nem is szeretnéd lerombolni az épületet.'
  - 'A másik megoldás, amelyről még nem esett szó: felépítheted az első szintű épületek közül az utolsót, a tároló sátrat.'
  - 'Ennek az épületnek két célja can:

    * Több szabad helyed van az áruk tárolására, és

    * saját árubegyűjtője van, akár csak a raktárnak.'
  - A cégek által előállított árukat begyűjtheted, ha útösszeköttetést létesítesz a tároló sátorral, ha pedig a raktárad árubegyűjtője leterhelt, a raktár sátor ezt a problémát is orvosolni tudja.
  - ''
  - [BoldLabel, 'Feladat: Építs egy tároló sátrat (egyes szintű épület), ahol szükség van begyűjtőkre.']
  - - Gallery
    - [content/gui/icons/buildmenu/002.png]

- &WEAVER
  - [Message, 'Építs egy takács kunyhót, amely hozzáfér a farm által előállított gyapjúhoz.']
  - [Headline, 'ÚJ FELADAT: ÉPÍTS TAKÁCS KUNYHÓT']
  - [Image, content/gui/images/background/hr.png]
  - Most, hogy a gyapjú termelése biztosítva van, szükséged van egy takácsra, hogy a gyapjúból ruhát szőjön.
  - A takács kunyhóban él a szövőmester. Két helyre építheted fel ezt az épületet - vagy a farm közelébe, vagy a tároló sátor (akár raktár) mellé.
  - Mindkét esetben biztosítanod kell az útösszeköttetést.
  - Helyezd a takács kunyhót a farm közelébe, de egyelőre ne építs utat, hogy lásd, vajon a felhasználja-e a farm által előállított gyapjút a termeléshez.
  - ''
  - [BoldLabel, 'Feladat: Építs egy takács kunyhót úgy helyezve, hogy elérje a gyapjú készletet.']
  - - Gallery
    - [content/gui/icons/buildmenu/007.png]

- &GOALS
  - [Message, 'Legalább 50 lakosnodnak és pozitív egyenlegednek kell lennie ahhoz, hogy befejezd az oktató módot.']
  - [Headline, 'ÚJ FELADAT: OKTATÓ MÓD VÉGE']
  - [Image, content/gui/images/background/hr.png]
  - Szállásolj el legalább 50 lakost a városodban további lakóépületek építésével.
  - Ha sikerül olyan gazdaságot felépítened, amely ki tudja szolgálni az ekkora lakossággal járó igényeket, készen állsz felfedezni az Unknown Horizonst!
  - Ennek a gazdaságnak a fenntartásához sok pénzre van szükséged, az egyenleged mindig legyen pozitív (ezt folyamatosan ellenőrizheted a raktár 'Kimutatás' füle alatt).
  - ''
  - [BoldLabel, 'Feladat: Szállásolj el legalább 50 lakost és legyen pozitív egyenleged az oktató mód befejezéséhez.']
  - - Gallery
    - [content/gui/icons/widgets/cityinfo/inhabitants.png]

- &WON
  - [Message, 'Gratulálunk! Az oktató mód végéhez értél, készen állsz az új megmérettetésekre!']
  - [Headline, NINCS ÚJABB FELADAT]
  - [Image, content/gui/images/background/hr.png]
  - Sikeresen elvégeztél minden rád háruló feladatot. A világ a rendelkezésedre áll, valósítsd meg ötleteidet, fedezz fel bátran mindent!
  - 'Ha bármilyen javaslatod lenne, min kellene változtatnunk vagy javítanunk, hozzáadnunk vagy kivennünk a játékból:'
  - www.unknown-horizons.org
  - '#unknown-horizons @ irc.freenode.net'
  - team@unknown-horizons.org
  - A játék fóruma is nyitva áll előtted!
  - Az eddigi tapasztalataink alapján a legtöbb eredményt az IRC csatornánknak köszönhetjük, próbálkozz először ott. (-;
  - [Pagebreak]
  - [Headline, Köszönjük!]
  - [Image, content/gui/images/background/hr.png]
  - '





    Köszönjük, hogy végigjátszottad az oktató módot!


    A Te UH-csapatod'
  - - Gallery
    - [content/packages/unknown-horizons.xpm, content/gfx/misc/status_icons/as_book_flip/idle/45/003.png]

events:
- # Show a message after starting the game (how to move)
  actions:
   - type: logbook
     arguments: *WELCOME
   - type: set_var
     arguments: ["tutorial_progress", 16]
  conditions:
   - type: game_started
     arguments: []

- # Tell the player to build the first building - lumberjack
  actions:
   - type: logbook
     arguments: *LUMBERJACK
   - type: set_var
     arguments: ["tutorial_progress", 19]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.BOARDS, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.FOOD, 9]
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 9]
   - type: var_gt
     arguments: ["tutorial_progress", 15]
   - type: var_lt
     arguments: ["tutorial_progress", 19]

- # food supply: hunter and fisher
  actions:
   - type: logbook
     arguments: *FOOD
   - type: set_var
     arguments: ["tutorial_progress", 22]
  conditions:
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.LUMBERJACK, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 18]
   - type: var_lt
     arguments: ["tutorial_progress", 22]

- # main square
  actions:
   - type: logbook
     arguments: *MAINSQUARE
   - type: set_var
     arguments: ["tutorial_progress", 25]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.HUNTER, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FISHER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.HUNTER, 0]
   - type: buildings_connected_to_warehouse_gt
     arguments: [BUILDINGS.FISHER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 21]
   - type: var_lt
     arguments: ["tutorial_progress", 25]

- # 1 tent
  actions:
   - type: logbook
     arguments: *FIRSTTENT
   - type: set_var
     arguments: ["tutorial_progress", 28]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 24]
   - type: var_lt
     arguments: ["tutorial_progress", 28]

- # 4 tents
  actions:
   - type: logbook
     arguments: *MORETENTS
   - type: set_var
     arguments: ["tutorial_progress", 31]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 27]
   - type: var_lt
     arguments: ["tutorial_progress", 31]

- # Build a signal fire
  actions:
   - type: logbook
     arguments: *SIGNALFIRE
   - type: set_var
     arguments: ["tutorial_progress", 34]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.MAIN_SQUARE, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 30]
   - type: var_lt
     arguments: ["tutorial_progress", 34]

- # Trading
  actions:
   - type: logbook
     arguments: *TRADING
   - type: set_var
     arguments: ["tutorial_progress", 37]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.SIGNAL_FIRE, 0]
   - type: building_in_range
     arguments: [BUILDINGS.SIGNAL_FIRE, BUILDINGS.WAREHOUSE]
   - type: var_gt
     arguments: ["tutorial_progress", 33]
   - type: var_lt
     arguments: ["tutorial_progress", 37]

- # build pavilion
  actions:
   - type: logbook
     arguments: *PAVILION
   - type: set_var
     arguments: ["tutorial_progress", 40]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TOOLS, 29]
   - type: var_gt
     arguments: ["tutorial_progress", 36]
   - type: var_lt
     arguments: ["tutorial_progress", 40]

- # Upgrade housing
  actions:
   - type: logbook
     arguments: *NEXTTIER
   - type: set_var
     arguments: ["tutorial_progress", 43]
  conditions:
   - type: buildings_connected_to_building_gt
     arguments: [BUILDINGS.RESIDENTIAL, BUILDINGS.PAVILION, 3]
   - type: var_gt
     arguments: ["tutorial_progress", 39]
   - type: var_lt
     arguments: ["tutorial_progress", 43]

- # build farm
  actions:
   - type: logbook
     arguments: *FARM
   - type: set_var
     arguments: ["tutorial_progress", 46]
  conditions:
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: var_gt
     arguments: ["tutorial_progress", 42]
   - type: var_lt
     arguments: ["tutorial_progress", 46]

- # farm finished, build fields now (pasture)
  actions:
   - type: logbook
     arguments: *FIELDS
   - type: set_var
     arguments: ["tutorial_progress", 49]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.FARM, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 45]
   - type: var_lt
     arguments: ["tutorial_progress", 49]

- # storage tent
  actions:
   - type: logbook
     arguments: *STORAGE
   - type: set_var
     arguments: ["tutorial_progress", 52]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.PASTURE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 48]
   - type: var_lt
     arguments: ["tutorial_progress", 52]


- # Weavers for processing the stuff from pastures
  actions:
   - type: logbook
     arguments: *WEAVER
   - type: set_var
     arguments: ["tutorial_progress", 55]
  conditions:
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.STORAGE, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 51]
   - type: var_lt
     arguments: ["tutorial_progress", 55]

- # how to win
  actions:
   - type: logbook
     arguments: *GOALS
   - type: set_var
     arguments: ["tutorial_progress", 58]
  conditions:
   - type: settlement_res_stored_greater
     arguments: [RES.TEXTILE, 0]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.WEAVER, 0]
   - type: var_gt
     arguments: ["tutorial_progress", 54]
   - type: var_lt
     arguments: ["tutorial_progress", 58]

- # final message
  actions:
   - type: logbook
     arguments: *WON
   - type: set_var
     arguments: ["tutorial_progress", 61]
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [50]
   - type: building_num_of_type_greater
     arguments: [BUILDINGS.RESIDENTIAL, 3]
   - type: settler_level_greater
     arguments: [TIER.SAILORS]
   - type: player_balance_greater
     arguments: [0]
   - type: var_gt
     arguments: ["tutorial_progress", 57]
   - type: var_lt
     arguments: ["tutorial_progress", 61]

- # Winning conditions
  actions:
   - type: win
  conditions:
   - type: var_gt
     arguments: ["tutorial_progress", 60]

