logbook-data:
- &INTRO
  - [Headline, 1740. november 20.]
  - [Image, content/gui/images/background/hr.png]
  - Négy nap múltával a vihar elcsendesedett, ideje kifújnunk magunkat. Viszont az élelem nagyon kevés, a hajó rossz állapotban van. A navigációs eszközök és a hajózási térkép odaveszett.
  - Minél hamarabb partra kell szállnunk. Páran a legénységemből madarakat láttak halászni, nem lehet messze a szárazföld. Szerencsére mindig van nálunk szerszám és deszka, építhetnénk menedéket.
  - 'Feladat:

    Keress szárazföldet és építs egy kikötőt.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 1740. november 22.]
  - [Image, content/gui/images/background/hr.png]
  - A kikötő megépült, ismét van remény. Továbbra is aggódom a következő napok miatt... lassan kifogyunk az élelemből és az alapvető építőanyagokból.
  - Biztosítanunk kell alapvető szükségleteinket az életben maradáshoz. Ideje embereket küldeni élelem és faanyag beszerzésére, így túlélhetjük és fedél is lesz a fejünk felett.
  - 'Feladatok:

    Építs a következőkből legalább egyet:

    * Favágó

    * Horgász sátor

    * Vadász sátor

    Gyűjts össze 5 élelmet és 5 deszkát.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 1740. november 25-e]
  - [Image, content/gui/images/background/hr.png]
  - Rendelkezünk alapvető élelemmel és gyűjtöttünk némi fát, így az új településünk tovább növekedhet. A lakosoknak házra van szükségük és egy helyre, ahol cserekereskedelmet folytathatnak.
  - Itt az idő lakósátrak építésének és szükség van egy főtérre, ahol a lakosságot elláthatjuk javakkal.
  - 'Feladat:

    Építs egy főteret és legalább 10 sátrat.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1740. december 1-je]
  - [Image, content/gui/images/background/hr.png]
  - Végre van mit ennünk és lakhelyünk. Bár a sátram nem túl kényelmes, de szárazon tart és jó érzés, hogy éjjelente van tető a fejem felett.
  - 'Éjjelente a csillagokat fürkészem, de a hajózási térkép és a hozzá tartozó eszközök nélkül nem sokra jutok. Az az érzésem, hogy egy darabig még itt fogunk rostokolni, így a lehető legjobbat kell kihoznunk a helyzetből.

    Tovább kell bővítenünk civilizációnkat és módot kell találnunk a hazajutásra…'
  - 'Feladat:

    Bővítsd a falut, amíg a lakosok száma el nem éri a 250-et és az egyenleged pozitív számot nem mutat.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 1745. augusztus 27-e]
  - [Image, content/gui/images/background/hr.png]
  - A falu jól teljesít, a város lakossága elérte a 250-et. Már kezdem megszeretni az új otthonomat, de ez a sziget túl kicsi ahhoz, hogy örökre itt maradjak.
  - Ideje berakodni a hajóba és felkutatni egy nagyobb szigetet, amely több hellyel és sok nyersanyaggal kecsegtet. Elkészítettem egy kezdetleges navigációs térképet az éjszakai csillagszemlék alapján. Nem tökéletes, de kis szerencsével visszatalálunk ide.
  - 'Feladat:

    Lépj kapcsolatba az Unknown Horizons csapatával (www.unknown-horizons.org) és ha van ötleted, segíts, hogy ez a küldetés hosszabb és tartalmasabb legyen!'
  - [Pagebreak]
  - ''

