  - [Image, content/gui/images/background/hr.png]
  - '¡Excelente! El Comerciante Libre ahora se detendrá frente a tu Almacén de vez en cuando.


    Vamos a continuar nuestro tutorial con cómo comerciar.'
  - Primero haz clic en tu propio Almacén y luego en la tercera pestaña.
  - Después haz clic en una de las tres casillas y selecciona el bien que quieres comprar o vender.
  - Después de seleccionar un tipo concreto de producto, la barra verde que atraviesa el fondo del casillero muestra cuánto tienes en almacén de este producto.
  - Podrás determinar el "valor objetivo" arrastrando el control deslizante de la derecha de cada casilla. Este valor tendrá un significado distinto según quieras "Comprar" o "Vender".
  - Cuando compres, comprarás lo suficiente como para mantener ese valor objetivo en el almacén.
  - Cuando vendas, el "valor objetivo" es la cantidad mínima que debe haber en el almacén y determinará que se detengan las ventas hasta que obtengas más de ese recurso.
  - [Pagebreak]
  - '

    For ejemplo:

    Si tienes una casilla para "Comprar" y 5 toneladas en el almacén, un control deslizante posicionado en 9 toneladas significará que comprarás 4 toneladas más como máximo.'
  - Las ventas funcionan de forma parecida. Una casilla de "Venta" con 18 toneladas en almacén y el control deslizante posicionado en 13 significa que venderás 5 toneladas más.
  - Sin embargo, si el Comerciante Libre solo quiere comprar o vender menos de lo que tu configuración le dejaría, tendrás que vivir con esa pena y esperar a que vuelva.
  - 'Unknown Horizons calcula los precios automáticamente, así que el valor de una unidad puede variar.

