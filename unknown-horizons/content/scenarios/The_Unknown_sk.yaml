logbook-data:
- &INTRO
  - [Headline, 20. novembra 1740]
  - [Image, content/gui/images/background/hr.png]
  - Po štyroch dňoch sa búrka konečne vytratila a my si môžeme oddýchnuť. Zostalo nám ale už len málo jedna a naša loď je na tom zle. Navigačné nástroje a mapy sú stratené.
  - Musíme sa rýchlo vrátiť na pevninu. Jeden z mojich chlapov videl vtáky loviť ryby, takže zem nie je ďaleko. Našťastie máme vždy nejaké nástroje a dosky na palube, takže môžeme postaviť nejaký jednoduchý prístrešok.
  - 'Úloha:

    Nájdi zem a postav prístav.'
  - [Pagebreak]
  - ''

- &FOOD_BOARDS
  - [Headline, 22. novembra 1740]
  - [Image, content/gui/images/background/hr.png]
  - Prístav bol postavený a vzniká nová nádej. Stále máme strach z nastávajúcich dňov... dochádza nám jedlo a chýba nám stavební materiál.
  - Potrebujeme zaistiť naše základné potreby aby sme zostali nažve. Prišiel čas vyslať ludí zhromaždiť jedlo a drevo aby sme boli schopný prežiť a postaviť si nejaký prístrešok.
  - 'Úloha:

    Postav aspoň jeden z každého:

    * Drevorubársku chartč

    * Rybársku chatrč

    * Loveckú chartč

    Nazhromaždi 5 kusov jedla a 5 dosiek.'
  - [Pagebreak]
  - ''

- &TENTS
  - [Headline, 25. november 1740]
  - [Image, content/gui/images/background/hr.png]
  - Zabezpečili sme naše základné potreby jedla a nazhromaždili sme dosky k zachovaniu rastu našej novej osady. Naši ludia sa dožadujú miesta kde žiť a vymieňať tovar pre každodennú potrebu.
  - Prišiel čas postaviť nejaké stany v ktorých by sme mohli žiť a malú tržnicu pre zásobenie našich občanov tovarom.
  - 'Úloha:

    Postav tržnicu a aspoň 10 stanov.'
  - [Pagebreak]
  - ''

- &GROW_SETTLEMENT
  - [Headline, 1. december 1740]
  - [Image, content/gui/images/background/hr.png]
  - Konečne máme dostatok jedla a znovu miesto kde žiť. Môj stane je síce nepohodlný, ale drží ma v suchu a mám v noci zase pocit strechy nad hlavou.
  - 'V noci som skúmal hviezdy, ale bez mojich námorných máp a navigačných nástrojov zostáva ich význam neznámy. Mám pocit že tu chvílu zostaneme, takže by sme mali zo situácie čo najviac vyťažiť.

    Môžeme sa jedine pokúsiť vytvoriť civilizáciu a nájsť cestu domov…'
  - 'Úloha:

    Rozšír osadu pokiaľ nebudeš mať aspoň 250 obyvateľov a pozitívnu bilanciu.'
  - [Pagebreak]
  - ''

- &WON
  - [Headline, 27. augusta 1745]
  - [Image, content/gui/images/background/hr.png]
  - našej osade sa darí dobre, mesto má cez 250 obyvateľov. Začal som si zvykať na môj nový domov, ale ostrov je príliš malý na to aby sme tu zostali navždy.
  - Mali by sme naložiť našu loď a vyraziť hladať vetší ostrov, ktorý ponúka priestor a suroviny pre mojich ludí. Vytvoril som základnú navigačnú mapu pomocou hviezd, ktoré v noci pozorujem. Nie je perfektná, ale dúfam, že bude stačiť pre návrat sem.
  - 'Úloha:

    Kontaktuj tím Unknown Horizons (www.unknown-horizons.org) a zisti ako by si mohol prispieť a urobiť tento scenár dlhší a lepší!'
  - [Pagebreak]
  - ''

